<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="side">
        <label for="playerOne">Player 1 Name:</label>
        <input type="text" value="playerOne" id="playerOne" class="playerName" name="player1">
        <label for="playerTwo">Player 2 name:</label>
        <input type="text" value="playerTwo" id="playerTwo" name="player2" class="playerName">
        <label for="ai2">play against ai</label>
        <input type="checkbox" id="ai2" name="ai2">
        <label for="diff">Difficulty</label>
        <input type="range" id="diff" name="diff" value="0" min="0" max="2" step="1">
        <button id="start">Start</button>
    </div>
    <main>
        <div class="playerInfo playerOne">
            <h1 id="playerOneName">playerOne</h1>
            <h2 id="playerOneWins">Wins: 0</h2>
        </div>
        <div class="playField">
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
        </div>
        <div class="playerInfo playerTwo">
            <h1 id="playerTwoName">playerTwo</h1>
            <h2 id="playerTwoWins">Wins: 0 </h2>
        </div>

    </main>
</body>
</html>
