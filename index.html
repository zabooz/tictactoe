<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="winstat">
            <span>Blue</span>
            <div class="bar">
                <div class="blueBar statBar"></div>
                <div class="drawBar statBar"></div>
                <div class="greenBar statBar"></div>
            </div>
            <span>Green</span>
        </div>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="side">
        <label for="playerOne">Player 1 Name:</label>
        <input type="text" value="playerOne" id="playerOne" class="playerName" name="player1">
        <label for="playerTwo">Player 2 name:</label>
        <input type="text" value="playerTwo" id="playerTwo" name="player2" class="playerName">
        <fieldset>
            <label for="player">Player VS Player</label>
            <input type="radio" id="humanOnly" name="mode" checked class="mode">
            <label for="ai2">Player vs AI</label>
            <input type="radio" id="humanVsAi" name="mode" class="mode">
            <label for="vs">AI VS AI</label>
            <input type="radio" name="mode" id="aiVsAi" class="mode">
        </fieldset>
        <label for="diff">Difficulty</label>
        <input type="range" id="diff" name="diff" value="0" min="0" max="2" step="1">
        <label for="endless">endless ai battle</label>
        <input type="checkbox" id="endless">
        <button id="start">Start</button>
    </div>
    <main>
        <div class="playerInfo playerOne">
            <h1 id="playerOneName">playerOne</h1>
            <h2 id="playerOneWins">Wins: 0</h2>
        </div>
        <div class="playField">
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
        </div>
        <div class="playerInfo playerTwo">
            <h1 id="playerTwoName">playerTwo</h1>
            <h2 id="playerTwoWins">Wins: 0 </h2>
        </div>

    </main>
</body>
</html>
